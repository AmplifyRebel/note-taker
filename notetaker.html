<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Note Taker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
  </head>
  
  <body>
    <nav class="navbar navbar-light " style="background-color: #094a79;">
        <a class="navbar-brand" href="/">Note Taker</a>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-4 list-container">
            <div class="card">
              <ul class="list-group">
              </ul>
            </div>
          </div>
          <div class="col-8">
            <input class="note-title" placeholder="Note Title" maxlength="28" type="text">
            <textarea class="note-textarea" placeholder="Note Text"></textarea>
          </div>
        </div>
      </div>
    <script src="/index.js"></script>
  </body>
  
  </html>
